<!-- 
    Footer component - Includes hyperlink references for sitemap, subscription
    and recent publications.  
 -->
<footer id="footer">

    <!-- Back To Top button-->
    <a class="as-button is-focusable is-frosted has-shadow-none is-hoverable invert enlarge-child-text"
        onclick="window.scroll(0,0)">BACK TO TOP</a>

    <div class="hero-body no-margin">

        <!-- Container for the Footer content-->
        <div class="container">
            <div class="columns">
                <!-- Sitemap for Robot parsing-->
                <div class="column no-top is-one-third">

                    <h4 class="ttl4">
                        Sitemap
                    </h4>

                    <li>
                        <a class="is-hoverable as-link" href="{{ '/sitemap.xml' | relative_url }}">
                            ...robots go here
                        </a>
                    </li>

                </div>

                <!-- Subsctiption -->
                <div class="column no-top is-one-third">
                    <h4 class="ttl4">
                        Subscribe to the Feed
                    </h4>
                    <li>
                        <a class="is-hoverable as-link" target="_blank"
                            href="{{ site.url }}{{ '/feed.xml' | relative_url }}">...via RSS</a>
                    </li>
                    <li>
                        <a class="is-hoverable as-link" target="_blank"
                            href="{{ site.url }}{{ '/feed.xml' | relative_url }}">...via Newsletter</a>
                    </li>
                </div>

                <!-- Recent Posts -->
                <div class="column no-top is-one-third">
                    <h4 class="ttl4">
                        Recent Posts
                    </h4>
                    {% include components/get-recent.html %}
                </div>
            </div>
        </div>
    </div>
    <!-- Website Credits and Copyright -->
    <div id="credits">
        <i class="far fa-copyright"></i> {{ "now" | date: "%Y" }} |
        <a class="as-credits" href="https://github.com/PM4RTINS" target="_blank" rel="noopener noreferrer">
            Â© PM4RTINS
        </a>
        - Hosted on
        <a class="as-credits" href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">
            GitHub Pages,
        </a>
        powered by
        <a class="as-credits" href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">
            Jekyll
        </a>
    </div>
    </div>
</footer>
